<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label class="nome" for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label class="email" for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label class="senha" for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
       

        <label class="mensagem" for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <input class="submit" type="submit" value="Enviar">
        <input class="reset" type="reset" value="Limpar">
    </form>
    
</body>
</html>
